stages:
  - test
  - build
  - deploy

code_quality:
  image: node:16.16.0
  stage: test
  before_script:
    - npm ci
  script:
    - npm run eslint
    - npm run stylelint
    - npm run prettier-check
  only:
    - merge_requests

test:
  image: node:16.16.0
  stage: test
  before_script:
    - npm ci
  script:
    - npm run test
  only:
    - master

build:
  image: node:16.16.0
  stage: build
  before_script:
    - npm ci
    - npm run locale:download
  script:
    - SENTRY_AUTH_TOKEN=$SENTRY_AUTH_TOKEN SENTRY_RELEASE=$CI_COMMIT_SHORT_SHA npm run build
  after_script:
    - find . -type f -iname \*.map -delete
  artifacts:
    paths:
      - dist
  only:
    - merge_requests
    - master

pages:
  image: node:16.16.0
  stage: deploy
  before_script:
    - npm install
  script:
    - npm run build
    - cp -r dist public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
